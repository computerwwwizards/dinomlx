<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Principal</title>
  <style>
    @layer global, layout, components, utils;

    @layer components{
      [class^="button"]{
        background-color: var(--button-bg);
        color: var(--button-fg);
        padding-inline: 12px;
        padding-block: 8px;
      }
      .button-primary{
        --button-bg: #aa1ae2;
        --button-fg: white;
      }
    }

    @layer utils{
      .flex{
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <a href="#">MyBrand</a>
    </div>
    <ul class="flex">
      <li class="button-primary"><a href="#">Home</a></li>
      <li class="button-primary"><a href="#">About</a></li>
      <li class="button-primary"><a href="#">Services</a></li>
      <li class="button-primary"><a href="#">Contact</a></li>
    </ul>
  </nav>
  <h1>This is the home</h1>
  <button class="button-primary" id="click-me">Click me</button>
  Hazme Click
</body>
</html>
